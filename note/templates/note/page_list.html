{% extends './base.html' %}

{% block content %}

    <div class="wrap-note">
        <div class="note">         
            <div class="note-list">
                <ul>
                    {% for post in posts %}
                    <li>
                        <a href="{% url 'post-detail' post.id %}">
                            <div class="date">
                                <span>{{ post.dt_created }}</span>
                                <p>{{ post.dt_update }}</p>
                            </div>
                            <h2>{{post.title}}</h2>
                            <div class="score">
                                <p>감정점수</p>
                                <span>{{post.score}}점</span>
                            </div>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

{% endblock content %}
