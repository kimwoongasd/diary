{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mind Note</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'note/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumBarunpen.woff">
</head>
<body>
    <div class="menu">
        <h1><a href="{% url 'post-list' %}"><img src="{% static 'note/image/logo02.svg' %}"></a></h1>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'profile' user.id %}">{{ user.nickname }}님</a></li>
                <li><a href="{% url 'account_password_change' %}">비밀번호 변경</a></li>
                <li><a href="{% url 'account_logout' %}">로그아웃</a></li>
            {% else %}
                <li>
                    <a href="{% url 'account_login' %}">로그인</a>
                    <a href="{% url 'account_signup' %}">회원가입</a>
                </li>
            {% endif %}
            <li><a href="{% url 'post-list' %}">모아보기</a></li>
            <li><a href="{% url 'info' %}">일기란</a></li>
            <li><a href="{% url 'post-create' %}">일기쓰기</a></li>
        </ul>
    </div>
    
    {% block content %}
    {% endblock content %}
</body>
